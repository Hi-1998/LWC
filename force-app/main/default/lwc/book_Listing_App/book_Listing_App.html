<template>
    <lightning-card  title="Books" icon-name="standard:Book">
        <div class="slds-m-around_medium">
            <lightning-input type="text" variant="standard" name="keyword" label="Keyword" value={query} onchange={changeHandler} placeholder="type here..."></lightning-input>
            <template if:true={Books}>
                <lightning-layout multiple-rows>
                    <template for:each={Books.items} for:item="i">
                        <lightning-layout-item size="3" padding="around-small" key={i.id}>
                            <div class="slds-box slds-p-around_medium">
                                <center><img src={i.volumeInfo.imageLinks.thumbnail} height="200px" /></center>
                                <div>
                                    <center><strong style="font-size:17px">{i.volumeInfo.title}</strong></center>
                                    <p><strong>By:-{i.volumeInfo.authors}</strong></p>
                                </div>
                            </div>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
        </div>
    </lightning-card>
</template>
