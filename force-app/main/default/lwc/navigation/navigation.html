<template>
    <lightning-card  title="Navigate to Home page">
        <div class="slds-m-around_medium">
            <strong>Click the button to naviate the <i style="color:green"> Home Page  &nbsp;  &nbsp;</i></strong>
            <lightning-button variant="brand" label="go to Home Page"  onclick={handleHomePage}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card  title="Navigate to Chatter">
        <div class="slds-m-around_medium">

            <lightning-button variant="brand" label="go to Site"  onclick={handleSite}></lightning-button>
