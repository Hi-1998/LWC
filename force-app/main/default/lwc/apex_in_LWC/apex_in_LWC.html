<template>
	<lightning-card title="Call Apex Method">
		<div class="slds-m-around_medium">
			<template for:each={list1} for:item="l">
				<div key={l.Id}>
					<p> ID:- {l.Id}, Name:-{l.Name}, Phone:- {l.Phone} </p>
				</div>
			</template>
		</div>
	</lightning-card>

	<lightning-card title="Call Apex Method Imperatively">
		<div class="slds-m-around_medium">
			<lightning-button variant="brand" label="fetch data" onclick={handlefetch}></lightning-button>
			<template for:each={list2} for:item="l">
				<div key={l.Id}>
					<p> ID:- {l.Id}, Name:-{l.Name}, Phone:- {l.Phone} </p>
				</div>
			</template>
		</div>
	</lightning-card>

	<lightning-card title="Datatable Example" icon-name="custom:custom63">
		<div class="slds-m-around_medium">
            <lightning-input type="text" variant="standard" value={value} onchange={searchHandler} label="Enter Industry" placeholder="type here industry..."></lightning-input>
			
            <template lwc:if={accountlist.data}>
				<lightning-datatable key-field="Id" data={accountlist.data} columns={cols}>
				</lightning-datatable>
			</template>
			<template lwc:if={accountlist.error}>
				<p> There is an error </p>
			</template>
		</div>
	</lightning-card>
</template>
